<mat-card appearance="raised">
    <mat-card-header>
        <mat-card-title>Map</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <canvas #canvas id="my-canvas" (mousedown)="getPixelCoordinates($event)" (mouseup)="getAngle($event)"ismap draggable="false" onselectstart="return false;"></canvas>
        <ng-container *ngIf="!imgData">
            <p>Please add the Map for the Big Dog Robot through Settings.</p>
        </ng-container>
    </mat-card-content>
</mat-card>
