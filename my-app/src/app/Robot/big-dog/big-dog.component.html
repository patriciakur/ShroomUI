<mat-grid-list [cols]="5" rowHeight="300px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card>
            <mat-card-header><mat-card-title>Bot Image</mat-card-title></mat-card-header>
            <mat-card-content> Temp Content</mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="1">
        <app-navigation-controls [ip]="bigDogIP"[Coordinates]="coordinates" [xCoord]="xCoord" [yCoord]="yCoord" [degrees]="degrees"></app-navigation-controls>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <app-current-battery [battery] = "battery" [chargeFlag] = "chargeFlag"></app-current-battery>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card>
            <mat-card-header><mat-card-title>Statuses</mat-card-title></mat-card-header>
            <mat-card-content> 
                Big Dog IP: {{bigDogIP}} <br>
                Emergency Button Status: {{EmergencyBtnStatus}}
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="2">
        <app-map [imgData]="imgData" (onSelect)="getCoordinates($event)" [xCoord]="xCoord" [yCoord]="yCoord" [degrees]="degrees"></app-map>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card>
            <mat-card-header><mat-card-title>Graph</mat-card-title></mat-card-header>
            <mat-card-content> Temp Content</mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
