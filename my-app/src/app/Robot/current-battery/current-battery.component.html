<mat-card appearance="raised" style="width: fit-content;">
  <mat-card-header>
    <mat-card-title>Current Battery</mat-card-title>
  </mat-card-header>
  <mat-card-content style="padding:10px;">
    <div id ="batteryPercent" class="pie" style="--p: {{battery}}"> {{battery}}% </div>
    <div style="text-align:center; margin-bottom: 10px; font-weight: bold; font-size: 18px;"><span>{{chargeFlag}}</span></div>
  </mat-card-content>

</mat-card>
