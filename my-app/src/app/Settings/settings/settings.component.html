<mat-card style="margin-left:5vw; margin-right:5vw">
    <mat-card-header>
        <mat-card-title>Profile Settings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>        
            <div class="row">
                <div class="column">
                    <h4>Update Username</h4>
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="New Username"  name="Username" [(ngModel)]="newUsername">
                    </mat-form-field>
                    <br>
                    <button mat-raised-button color="primary" (click)="updateUsername()">Update Username</button>
                </div>
                <div class="column">
                    <h4>Update Email</h4>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="New Email"  name="Email" [(ngModel)]="newEmail">
                    </mat-form-field>
                    <br>
                    <button mat-raised-button color="primary" (click)="updateEmail()">Update Email</button>
                </div>
                <div class="column">
                    <h4>Update Password</h4>
                    <mat-form-field>
                        <mat-label>Current Password</mat-label>
                        <input matInput placeholder="Current Password"  name="Current" [(ngModel)]="currentPassword" type="password" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>New Password</mat-label>
                        <input matInput placeholder="New Password"  name="newPassword1" [(ngModel)]="newPassword" type="password" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Confirm Password</mat-label>
                        <input matInput placeholder="Confirm Password"  name="newPassword2" [(ngModel)]="confirmPassword" type="password" required>
                    </mat-form-field>
                    <br>
                    <button mat-raised-button color="primary" (click)="updatePassword()">Update Password</button>
                </div>
            </div> 
        </form>
    </mat-card-content>
</mat-card>
<div id="robotSettingGrid" class="list" style="display: flex; flex-wrap: wrap;justify-content: center; align-items: center;"  #robotSettingGrid>
    <div *ngFor="let robots of robotList">
        <app-robot-info (delete)="deleteRobot($event)" [RobotID]="robots.robotID" [RobotName]="robots.robotName" [BigDogIP]="robots.bigDogIP" [ArmIP]="robots.armIP" [saved]="robots.saved" [newRobot]="robots.newRobot"></app-robot-info>
    </div>
</div>
<button mat-raised-button color="primary" style="z-index:2; float:right; margin: 50px; " (click) = "addRobot()">+</button>
