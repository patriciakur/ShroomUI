<mat-card style="margin-top:2%; margin-left:20vw; margin-right: 20vw; text-align:center">
    <mat-card-header style="margin:auto">
        <mat-card-title><h2>Profile</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>        
            <div class="row">
                <div class="column">
                    <h3>Update Profile</h3>
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="New Username"  name="Username" [(ngModel)]="newUsername">
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="New Email"  name="Email" [(ngModel)]="newEmail">
                    </mat-form-field>
                    <br>
                    <button mat-raised-button color="primary" (click)="updateProfile()">Save</button>
                </div>
                <div class="column">
                    <h3>Change Password</h3>
                    <mat-form-field>
                        <mat-label>Current Password</mat-label>
                        <input matInput placeholder="Current Password"  name="Current" [(ngModel)]="currentPassword" type="password" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>New Password</mat-label>
                        <input matInput placeholder="New Password"  name="newPassword1" [(ngModel)]="newPassword" type="password" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Confirm Password</mat-label>
                        <input matInput placeholder="Confirm Password"  name="newPassword2" [(ngModel)]="confirmPassword" type="password" required>
                    </mat-form-field>
                    <br>
                    <button mat-raised-button color="primary" (click)="updatePassword()">Update Password</button>
                </div>
            </div> 
        </form>
    </mat-card-content>
</mat-card>
